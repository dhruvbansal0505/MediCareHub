<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="Layout(content)">
<head>
<meta charset="UTF-8">
<title>MediCareHub</title>
<style>
.custom-dropdown-menu {
	background-color: #dc3545;
	border-color: #dc3545;
}

.custom-dropdown-menu .dropdown-item {
	color: #fff;
}

.custom-dropdown-menu .dropdown-item:hover {
	background-color: #c82333;
}

/* Container to ensure dropdown menu shows on hover */
.hover-dropdown {
    position: relative;
}

/* Style for the dropdown menu */
.hover-dropdown .dropdown-menu {
    display: none; /* Hide the dropdown menu by default */
    position: absolute;
    top: 100%; /* Position it directly below the button */
    left: 0;
    margin-top: 0.125rem; /* Add a small space below the button */
    z-index: 1000; /* Ensure it appears above other content */
}

/* Show the dropdown menu on hover */
.hover-dropdown:hover .dropdown-menu {
    display: block; /* Show the dropdown menu when hovering over the container */
}

/* Optional: Add a slight shadow for better visibility */
.hover-dropdown .dropdown-menu {
    box-shadow: 0 .5rem 1rem rgba(0, 0, 0, 0.15);
}

</style>


<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
	integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />




</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-danger">
		<div class="container-fluid">
			<a class="navbar-brand text-white" href="/"> <i
				class="fa-solid fa-bed-pulse"></i> MediCare Hub
			</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link text-white"
						href="#about-us"><i class="fa-solid fa-circle-info"></i> About
							Us </a></li>
					<li class="nav-item"><a class="nav-link text-white"
						href="#doctors"><i class="fa-solid fa-user-doctor"></i>
							Doctors </a></li>
					<li class="nav-item"><a class="nav-link text-white"
						href="#services"><i class="fa-regular fa-calendar-check"></i>
							Appointment </a></li>
				
				</ul>

				<div class="d-flex">
					<div class="btn-group hover-dropdown">
						<button type="button"
							class="btn btn-outline-light dropdown-toggle"
							aria-expanded="false">
							<i class="fa-solid fa-right-to-bracket"></i> Login
						</button>
						<ul class="dropdown-menu"
							style="background-color: #dc3545; border-color: #dc3545;">
							<li><a class="dropdown-item" href="signin"
								style="color: #fff;">User Login</a></li>
							<li><a class="dropdown-item" href="signin"
								style="color: #fff;">Doctor Login</a></li>
							<li><a class="dropdown-item" href="signin"
								style="color: #fff;">Admin Login</a></li>
						</ul>
					</div>
				</div>

			</div>
	</nav>


	<div th:replace="${content}"></div>






	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

</body>
</html>
