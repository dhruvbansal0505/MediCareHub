<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="Layout(content)">
<head>
<meta charset="UTF-8">
<title>MediCareHub</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
	integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />




</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-danger">
		<div class="container-fluid">
			<a class="navbar-brand text-white" href="/"> <i
				class="fa-solid fa-bed-pulse"></i> MediCare Hub
			</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link text-white" href="#about-us"><i
							class="fa-solid fa-circle-info"></i>  About Us </a></li>
					<li class="nav-item"><a class="nav-link text-white" href="#doctors"><i
							class="fa-solid fa-user-doctor"></i>  Doctors </a></li>
					<li class="nav-item"><a class="nav-link text-white" href="#"><i
							class="fa-regular fa-calendar-check"></i>  Appointment </a></li>
					<li class="nav-item"><a class="nav-link text-white" href="#contact-us"><i
							class="fa-solid fa-phone"></i>  Contact Us </a></li>
				</ul>
				<div class="d-flex">
					<a class="btn btn-outline-light" href="signin" role="button"> <i
						class="fa-solid fa-right-to-bracket"></i> Login
					</a>
				</div>
			</div>
		</div>
	</nav>


	<div th:replace="${content}"></div>






	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

</body>
</html>
