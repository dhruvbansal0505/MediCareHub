<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::Layout( ~{::section})}">
<head>
<meta charset="UTF-8">
<title>Login</title>


</head>
<body>
	<section>
		<div class="container p-5">
			<div class="row">
				<div class="col-md-4 offset-md-4">
					<div class="card point-card">
						<div class="card-body">
							<p class="fs-4 text-centre">Login</p>
							
							
							<div th:if="${param.error}" class="alert alert-danger">
							Invalid Username and Password</div>
							
							<div th:if="${param.Logout}" class="alert alert-danger">
							Logout Successfully</div>

							<form action="/login" method="post">
								<div class="mb-3">
									<label class="form-label">Email Address</label><input required
										name="username" type="email" class="form-control">
								</div>
								<div class="mb-3">
									<label class="form-label">Password</label><input required
										name="password" type="password" class="form-control">
								</div>
								<button type="submit" class="btn bg-danger text-white col-md-12">Login</button>
							</form>

							<br> Don't have an account? <a href="register"
								class="text-decoration-none"> Create one</a>

						</div>

					</div>
				</div>
			</div>
		</div>













	</section>













</body>
</html>
